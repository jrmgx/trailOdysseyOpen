pitch:
  description: L'outil idéal pour planifier votre randonnée !
  pitch_01_01: Êtes-vous fatigué de passer des heures à rechercher les meilleurs itinéraires de randonnée ou de vélo dans votre région, pour finir sur un sentier qui ne vous convient pas ?
  pitch_01_02: '{project_name} propose un service de planification complet qui vous permet de trouver l''itinéraire parfait pour votre prochaine aventure.'
  pitch_02_01: Que vous soyez un randonneur expérimenté ou que vous commenciez tout juste, nous avons les informations dont vous avez besoin pour profiter au maximum de votre excursion en plein air.
  pitch_02_02: Notre interface conviviale facilite la planification de votre prochain voyage !
  pitch_hello_01: Bonjour, je suis Jérôme, la personne derrière {project_name}.
  pitch_hello_02: J'ai toujours eu une passion pour la randonnée et le vélo, et je connais le défi que consiste la planification de l'itinéraire parfait.
  pitch_03_01: C'est pourquoi j'ai créé {project_name}, une plateforme qui permet aux passionnés de plein air comme moi de planifier leurs aventures en toute facilité.
  pitch_03_02: Avec {project_name}, vous pouvez explorer le monde qui vous entoure en sachant que vous êtes sur la bonne voie, que vous soyez un randonneur expérimenté ou que vous commenciez tout juste.
  pitch_cta_01: Alors pourquoi attendre ?
  pitch_cta_02: Inscrivez-vous à {project_name} dès aujourd'hui et commencez à planifier votre prochaine aventure !
  public: Planifiez votre prochaine rando avec {project_name} ! C'est simple et super utile.
